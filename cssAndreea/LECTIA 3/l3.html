Această diversitate a peisajelor și a ecosistemelor este amenințată de fragmentarea ecologică⁠(fr) (cauzată de densa rețea de căi de comunicații rutiere),[18] de antropizarea zonelor de coastă și de poluarea apelor și solului. O treime din apele de suprafață sunt de calitate rea spre foarte rea, în principal, din cauza poluării industriale;[b 12] poluarea agricolă în legătură cu utilizarea îngrășămintelor și pesticidelor a contribuit și ea la deteriorarea calității pânzelor freatice în mai multe regiuni, în Bretania, în special.[b 13] Litoralizarea⁠(fr) populației și a activităților ei[b 14] determină o intensificare și o îndesire a construcțiilor de pe malul mării,[b 15] în ciuda Legii Litoralului⁠(fr) din 1986 și a intervenției Conservatoire du littoral⁠(fr)[b 16] și în ciuda caracterului inundabil al anumitor sectoare. În ceea ce privește infrastructura de transport, în special cea rutieră, ea expune pe vecinii ei la o poluare atmosferică, sonoră și vizuală considerabilă.[18]

Cu toate acestea, instituțiile publice încearcă de mai multe decenii să răspundă acestor provocări. Rezervațiilor naturale⁠(fr) și parcurilor naționale⁠(fr) li s-a adăugat, din 1968, și categoria parcurilor naturale regionale⁠(fr),[19] care combină acțiunile de conservare cu cele de punere în valoare a patrimoniului natural și cultural[c 1] și care, în 2007, acopereau 13% din teritoriul francez.[20] Au fost înființate agenții pentru apă⁠(fr) pentru a proteja și a garanta resursele de apă ale țării.[b 12] Datorită unei politici de limitare a utilizării produselor petroliere și datorită importanței energiei nucleare, emisiile de CO2 pe cap de locuitor ale Franței sunt mai scăzute decât cele ale vecinilor săi europeni, și a fortiori decât cele ale SUA.[21] Cu toate acestea, conform unui studiu al Ministerului Mediului, Energiei, Dezvoltării Durabile și Mării⁠(fr) publicat în 2010, „în mai multe puncte, bilanțul ecologic rămâne îngrijorător, cu tendințe de deteriorare”.[22]

Franța metropolitană este marcată de multiple dezechilibre spațiale. Pe de o parte, ea este originală prin faptul că are o capitală de șase ori mai populată decât a doua arie urbană a țării,[e] și care grupează un sfert din studenți[I 2] și aproape toate sediile centrale ale marilor companii ale țării.[23] Pe de altă parte, linia Le Havre–Marsilia este adesea considerată a fi limita între un vest rămas de multă vreme agrar și care, astăzi, beneficiază de o importantă dezvoltare demografică și economică,[n 1] și un est industrializat și de multă vreme urbanizat. În cele din urmă, de la departamentul Ardenilor în nord-est până la departamentul Landes în sud-vest se observă o „diagonală a densității reduse⁠(fr)”, care prin comparație cu restul țării secaracterizează printr-un grad redus de populare și printr-o economie, adesea, în dificultate.[24]

Axe de comunicație și de transport
Din pricina poziției sale la răscruce, Franța este țară de tranzit.[b 17] Ea este, de fapt, traversată, în mod obligatoriu, de persoanele și mărfurile care circulă pe cale terestră între peninsula Iberică și restul Europei și, după deschiderea Eurotunelului în 1994,[25] între Regatul Unit și restul Europei.[b 17] Ca o moștenire a istoriei, rețelele franceze de transport sunt foarte centralizate în jurul Parisului;[b 18] această centralizare este deosebit de puternică în domeniul feroviar și aerian, deși a început să se diminueze.[26]


Un TGV Duplex⁠(fr) pe LGV Méditerranée
Principalul mijloc de transport utilizat în Franța este cel rutier, care, în 2007, reprezenta respectiv 86,5% și 79,9% din traficul de călători și de mărfuri.[f][27] Franța numără, la nivelul anului 2005, peste un milion de kilometri de șosele, dintre care aproape toate sunt asfaltate sau pietruite.[28] După eliberare⁠(fr), Franța și-a dezvoltat o rețea extinsă de autostrăzi⁠(fr), care, în 2007, totalizau o lungime de 10.991 km .[28] De câteva decenii, sunt dezvoltate politici publice cu scopul reducerii accidentelor rutiere mortale, ale căror principale cauze sunt identificate ca fiind, în principal, viteza și consumul de alcool,[j 1] și încearcă să reducă dependența francezilor de automobile, în beneficiul altor mijloace de transport mai puțin poluante.[i 1]

Rețeaua feroviară franceză datează și ea, în mare parte, de la mijlocul și de la sfârșitul secolului al XIX-lea, ajungând să numere, în 2009, 29.473 km de linii, dintre care mai mult de jumătate sunt electrificate.[29] Cea mai mare parte din trafic este derulată de compania publică SNCF, pe liniile care aparțin gestionarului de infrastructură Réseau ferré de France⁠(fr) (RFF). Începând cu anii 1980, traficul de călători în Franța metropolitană este în creștere, mulțumită, pe de o parte, preluării de către regiuni a gestionării traficului regional și local, dar mai ales apariției rețelei continue a liniilor de mare viteză parcurse de TGV.[30] Pe de altă parte, principalele orașe ale țării sunt dotate cu o rețea feroviară urbană, de tip metrou, tramvai sau expres regional (RER); Metroul din Paris, înființat în 1900, formează una dintre cele mai dense rețele din lume.[31]

În ceea ce privește transportul aerian, acesta este deosebit de centralizat: cele două aeroporturi pariziene — Roissy-Charles-de-Gaulle și Orly — au deservit în 2008 peste 87 de milioane de călători, în vreme ce principalul aeroport din provincie, Nisa-Coasta de Azur⁠(fr), a deservit doar puțin mai mult de 10 milioane.[32] Aeroporturile din provincie fac, de fapt, concurență TGV-ului pentru trafic intern, în vreme ce aeroporturile pariziene adună cvasi-totalitatea traficului de cursă lungă.[b 19] Franța este locul unde funcționează una dintre cele mai mari companii aeriene din lume, în termeni de pasageri transportați (Air France-KLM[33]) și unde funcționează primul constructor aeronautic civil (Airbus[b 20][g]) din Europa.

În Franța se mai utilizează și alte mijloace de transport, dar ele sunt marginale. Traficul fluvial asigură o parte neglijabilă din traficul de călători și una secundară din traficul de mărfuri, în special din cauza neadaptării unei mari părți din rețea la traficul modern.[28] Traficul maritim este mai important, dar porturile Dunkerque, Le Havre, Nantes - Saint-Nazaire⁠(fr) și Bordeaux sunt foarte mici comparativ cu rivalele lor de la Marea Nordului, cum sunt Rotterdam sau Anvers;[34] numai portul Marsilia este comparabil cu marele porturi ale lumii, fiind cel mai mare port de la Marea Mediterană în termeni de tonaj expediat.[34] Astăzi, bicicleta cunoaște o nouă tinerețe, în special datorită preocupărilor ecologiste ale francezilor și datorită înființării sistemelor de închiriat biciclete în mai multe orașe ale țării.[i 2]

Istoria
Articol principal: Istoria Franței.

Evoluția teritorială a Franței metropolitane, din 985 până în 1947
Franța actuală ocupă mare parte din fostele Galii celtice, cucerite de Iulius Cezar în secolul I î.e.n., dar numele și-l ia de la franci, un popor germanic care s-a instalat acolo începând cu secolul al V-lea. Franța este un stat unificat de mult timp și a fost una din primele țări ale epocii moderne care să încerce să experimenteze un regim democratic.

Preistorie, protoistorie și antichitate
Prezența omenească pe teritoriul actual al Franței datează din paleoliticul inferior; cele mai vechi urme de viață umană datează de acum circa 1.800.000 de ani.[e 1] Pe atunci, omul se confrunta cu o climă dură și schimbătoare, marcată de mai multe ere glaciare care i-au modificat mediul de viață.[e 1] În Franța se găsesc numeroase peșteri pictate⁠(fr) din paleoliticul superior, dintre care una dintre cele mai celebre este cea din Lascaux[e 1] (departamentul Dordogne, cu picturi rupestre vechi de circa 18.000 de ani[35]).

Aproximativ 10.000 de ani în urmă, la sfârșitul ultimei ere glaciare, clima s-a îmblânzit.[e 1] Cam de acum 7.000 de ani, această parte a Europei de Vest a intrat în neolitic și locuitorii ei s-au sedentarizat, chiar dacă evoluția aceasta a variat de la regiune la regiune.[e 2] După o puternică dezvoltare demografică și agricolă în mileniile al IV-lea și al III-lea î.e.n., metalurgia și-a făcut apariția la sfârșitul mileniului al III-lea, întâi cu meșteșugul prelucrării aurului, cuprului și bronzului, apoi a fierului - în secolul al VIII-lea î.e.n.[e 3]

În preajma anului 600 î.e.n., grecii originari din orașul Phocaea din Asia Mică au înființat colonia Masalia (astăzi, orașul Marsilia), pe țărmul Mediteranei;[e 4] în aceeași perioadă, câteva popoare celtice au pătruns pe teritoriul Franței actuale, dar această ocupație nu s-a generalizat asupra întregului teritoriu decât între secolele al V-lea și al III-lea î.e.n.[e 5] Astfel a apărut noțiunea de „Galia”, corespunzătoare teritoriilor populate de celți între Rin, Atlantic și Mediterana.[e 6] Galia era pe atunci o țară prosperă, ale cărei părți sudice au fost din ce în ce mai mult supuse influențelor grecești și apoi romane.[e 7]

Începând cu anul 125 î.e.n., sudul Galiei a fost cucerit, încetul cu încetul, de Republica Romană, care a înființat aici orașele Aix-en-Provence, Toulouse și Narbonne.[e 8] În 58 î.e.n., Iulius Cezar s-a lansat într-o campanie de cucerire a întregii Galii și a înăbușit, în 52 î.e.n.. o revoltă condusă de căpetenia galică Vercingetorix.[e 9] Noile teritorii au fost împărțite de Augustus în nouă provincii romane, dintre care principalele au fost Gallia Narbonensis în sud, Aquitania în sud-vest, Gallia Lugdunensis în centru și Belgica în nord.[e 10] În perioada galo-romană au fost înființate numeroase orașe, printre care Lyon, denumită capitală a Galiilor;[e 11] acestea erau concepute după tipicul orașelor romane, cu un forum⁠(fr), un amfiteatru⁠(fr), circ⁠(fr), teatru și thermae.[e 12] Religia romană s-a suprapus peste cultul celtic, fără a-l face pe acesta din urmă să dispară, divinitățile de diferite origini contopindu-se, încet-încet, până la formarea unui unic sincretism.[e 13]

În secolul al III-lea e.n., Galia romană a trecut printr-o gravă criză, limesul, frontiera fortificată care apăra Imperiul de incursiunile germanice, fiind rupt în mai multe rânduri de către barbari.[e 14] În acea perioadă, puterea romană părea șubrezită: în 260 s-a proclamat un imperiu al galilor care a scăpat de sub controlul roman până în 274.[e 15] Cu toate acestea, situația s-a îmbunătățit în prima jumătate a secolului al IV-lea, care a fost o perioadă de reînnoire și prosperitate pentru Galia.[e 16] În 312, împăratul Constantin cel Mare s-a convertit la creștinism; creștinii, persecutați până atunci, s-au înmulțit.[e 17] Dar invaziile barbare s-au reluat începând cu a doua jumătate a secolului al IV-lea;[e 18] la 31 decembrie 406, vandalii, suebii și alanii au trecut Rinul și au traversat Galia până în Spania.[e 19] La mijlocul secolului al V-lea, alemanii și francii, două popoare păgâne, s-au instalat în nord-estul Franței de astăzi și au exercitat o puternică presiune asupra generalilor romani care rezistau cu greu în nord-estul Galiei.[e 20]

Apariția, crizele și transformările Regatului Franței de-a lungul Evului Mediu

Botezul lui Clovis, reprezentat în Sainte-Chapelle din Paris (anonim)
După scindarea Imperiului Roman, convertirea la creștinism a căpeteniei france Clovis a făcut din el un aliat al Bisericii creștine și i-a permis să cucerească, la sfârșitul secolului al V-lea și începutul secolului al VI-lea, mare parte din Galia.[e 21] Fuziunea moștenirii galo-romane cu aporturile germanice și cu creștinismul a fost lungă și dificilă, francii constituind, la început, o societate războinică, cu practici și legi foarte îndepărtate de dreptul roman și de principiile creștine.[e 22] În vreme ce scăderea demografică suferită de Regatul Franc a antrenat un declin al orașelor, creștinismul s-a instalat prin fondarea bisericilor rurale și, mai ales, a numeroaselor mănăstiri.[e 23] Dacă puterea lui Clovis părea, la început, solidă, dinastia merovingiană a trebuit, totuși, să facă față unor grave dificultăți;[e 24] ea s-a stins în 751, după care Pepin cel Scurt a fost uns rege al francilor, fondând dinastia carolingiană.[e 25]

Pepin cel Scurt și fiul său, Carol cel Mare, au extins considerabil teritoriul regatului francilor, stat ce se întindea, la sfârșitul secolului al VIII-lea, pe o suprafață de peste un milion de kilometri pătrați.[e 26] Imensul Imperiu Carolingian era controlat de o administrație centralizată cu sediul la Aachen, cu conți ce îl reprezentau pe Carol cel Mare în tot imperiul și care erau supravegheați de missus dominicus⁠(d).[e 27] Carol, încoronat în 800 ca împărat al Occidentului⁠(fr), a relansat artele frumoase în educație, iar curtea sa de la Aachen⁠(en) a găzduit o activitate artistică și intelectuală de înalt nivel.[e 28] Cu toate acestea, după moartea împăratului, conții și vasalii lor au început, din ce în ce mai mult, să-și facă funcțiile ereditare, iar nepoții lui Carol cel Mare și-au împărțit imperiul prin tratatul de la Verdun (843); Carol a obținut Francia occidentală, care corespunde, aproximativ, celor două treimi vestice ale Franței actuale, teritoriu ale cărui frontiere au fluctuat puțin până la sfârșitul Evului Mediu.[e 29] Noul regat a trebuit, totuși, să înfrunte, în secolele al IX-lea și al X-lea, trei valuri de invazii diferite: ale musulmanilor, ale vikingilor și ale maghiarilor.[e 30] În același timp, puterile foștilor conți au continuat să crească, în timp ce puterea regelui scădea;[e 31] relațiile sociale au început să capete caracter feudal, caracterizat prin împărțirea societății în trei clase: clerul, nobilimea și „starea a treia”.[e 32]

În 987, Hugo Capet a fost ales rege;[h] monarhia a redevenit ereditară[e 33], iar capețienii⁠(fr) au domnit în Franța timp de peste 800 de ani. Totuși, primii regi capețieni nu controlau direct decât o mică parte din teritoriul francez, denumit „domeniu regal”, și câțiva din vasalii lor erau mult mai puternici decât ei.[e 34] În secolul al XII-lea, puterea regală a început să se impună din nou în fața nobililor din regat, dar, începând cu anii 1150, a trebuit să se confrunte cu apariția unui „imperiu Plantagenet⁠(fr)”, domeniu nobiliar extrem de puternic, ce cuprindea Anglia și părțile vestice ale Franței.[e 35]

Regatul capețian a atins apogeul în secolul al XIII-lea, monarhia redobândind puterea pe care o pierduse[e 36] iar arta și cultura franceză au început să se afirme în Europa.[e 37] Filip August (1180-1223) a reușit să cucerească mare parte din posesiunile franceze ale Plantageneților, punând capăt, pentru un timp, amenințării engleze și lărgind considerabil domeniul regal cu această ocazie.[e 38] Ludovic al IX-lea (1226-1270) a acționat ca arbitru al creștinismului și a participat la cruciadele a șaptea și a opta, ceea ce a dus la canonizarea sa rapidă de către Biserica Romano-Catolică.[e 39]

Secolul al XIV-lea și prima jumătate a secolului al XV-lea au găsit Franța într-o gravă criză, cu manifestări multiple.[e 40] Războiul de 100 de Ani, dus contra Angliei și apărut în urma unei probleme de succesiune⁠(fr) la tronul Regatului Franței, a făcut ravagii în țară.[e 41] Dar criza din secolele al XIV-lea și al XV-lea nu a fost una doar politică sau militară: ea a fost și demografică — Moartea Neagră a ucis, începând cu anul 1347, cel puțin o treime din populația regatului[i] —, socială — răscoalele țărănești și urbane s-au înmulțit —, economică și religioasă.[e 42] Totuși, deși monarhia a fost și ea atinsă de această criză, ea a ieșit, în cele din urmă, întărită, puterea centrală, care s-a mutat din valea Loarei, s-a îmbogățit cu noi instituții și a început să întrețină o armată plătită dintr-un impozit permanent.[e 43]

Renașterea și monarhia absolutistă (secolele al XVI-lea–al XVIII-lea)

Ludovic al XIV-lea, figură emblematică a absolutismului monarhic, în timpul căruia Franța a atins apogeul influenței în politica europeană
Începând cu 1494, suveranii francezi au dus mai multe războaie în Italia și, apoi, împotriva împăratului Carol Quintul.[36] Domniile lui Francisc I (1515-1547) și a fiului său Henric al II-lea (1547-1559) au fost marcate de o întărire a puterii regale, care tinde să devină absolutistă,[37] și de o Renaștere literară și artistică puternic influențată de Italia.[38]

În 1539, ordonanța de la Villers-Cotterêts a făcut limba franceză limbă administrativă și judiciară în regat.[e 44] Unitatea Franței în jurul persoanei regelui a fost însă afectată în a doua jumătate a secolului al XVI-lea de probleme religioase: între 1562 și 1598, s-au succedat opt războaie religioase⁠(fr) între catolici și calvini.[e 45] Această criză religioasă a fost dublată de una economica și mai ales politică.[39] În 1598, regele Henric al IV-lea (1589-1610) a dat, prin Edictul de la Nantes, libertăți parțiale de cult protestanților.[e 46]

Ludovic al XIII-lea (1610-1643) și miniștrii săi, Richelieu și Mazarin, au fost obligați să se confrunte cu opoziția nobilimii dornice să-și redobândească vechile privilegii.[e 47] În aceeași perioadă, Franța a ieșit victorioasă din mai multe războaie (între care Războiul de Treizeci de Ani) și a început să-și formeze un prim imperiu colonial⁠(fr), în principal, în Noua Franță⁠(fr), în Antile și pe drumul spre Indii.[e 48] Ludovic al XIV-lea a afirmat mai mult ca niciodată caracterul absolut al puterii sale:[j] „Regele-Soare” se considera „locțiitor al lui Dumnezeu pe Pământ”[e 49] și a ordonat construirea palatului de la Versailles, simbol al puterii sale.[e 50] El s-a înconjurat de artiști și de savanți și a acționat pentru unitatea religioasă a regatului său,[e 51] reluând persecuția protestanților⁠(fr) și revocând edictul de la Nantes. În ciuda situației financiare critice a monarhiei, Ludovic al XIV-lea a dus mai multe războaie cu o Europă coalizată împotriva sa,[e 52] iar marchizul de Vauban a construit o rețea de cetăți la frontierele regatului.[e 53] Deși aceste războaie au adus, la început, și victorii, mai multe înfrângeri și răspândirea foametei i-au marcat sfârșitul domniei.[e 54]

Strănepotul său, Ludovic al XV-lea (1715-1774), a dus și el mai multe războaie, cu diferite rezultate.[e 55] Franța a abandonat, în 1763, prin tratatul de la Paris, posesiunile din America de Nord, dar a dobândit, în același deceniu, Lorena și Corsica.[e 56] În această perioadă, Franța a cunoscut o puternică revitalizare demografică și economică. Creșterea producției agricole a fost însoțită de o proto-industrializare, în special în sectorul textil, dar și de un avânt în domeniile intelectual și cultural.[e 57] Ludovic al XVI-lea, care a urcat pe tron în 1774, s-a dovedit însă incapabil să găsească o soluție pentru plata datoriei monarhice și s-a văzut obligat să convoace Adunarea Stărilor Generale în 1789.[e 58]

Secolul revoluțiilor (1789 - începutul secolului al XX-lea)

Prima Republică Franceză împărțită în departemente
Delegații trimiși la Adunarea Stărilor Generale din 1789, ale căror lucrări s-au deschis la 5 mai, și-au depășit rapid atribuțiile conferite și s-au erijat într-o adunare națională constituantă.[e 59] Regele nu a putut, astfel, împiedica adunarea constituantă să declare abolirea privilegiilor nobiliare în noaptea de 4 august⁠(fr), după care, la 26 august, să adopte o „declarație a drepturilor omului și cetățeanului”.[e 60] După o tentativă de monarhie constituțională, în septembrie 1792, s-a proclamat republica, iar Ludovic al XVI-lea, acuzat de trădare, a fost ghilotinat la 21 ianuarie 1793.[e 61] Franța revoluționară s-a lansat după aceea în mai mulți ani de războaie și de execuții continue, până la instaurarea directoratului în 1795.[e 62]


Revoluția din 1830 ilustrată de Eugène Delacroix în La Liberté guidant le peuple
La 9 noiembrie 1799, generalul Napoleon Bonaparte a răsturnat Directoratul printr-o lovitură de stat și l-a înlocuit cu Consulatul⁠(fr) iar, după cinci ani, el s-a încoronat împărat al francezilor.[e 63] Napoleon I a înființat sau a reformat numeroase instituții,[k] iar multiplele sale victorii militare au făcut ca mare parte din populația europeană să se afle pe teritorii sub controlul său la începutul anilor 1810.[e 64] Declinul său avea să fie însă rapid: după o efemeră abdicare, urmată de o scurtă revenire la putere, împăratul a fost învins definitiv la Waterloo, în 18 iunie 1815.[e 65]

În cele ce au urmat, Franța a trecut prin a doua sa experiență de monarhie constituțională, în timpul căreia regii Ludovic al XVIII-lea (1814-1824) și mai ales Carol al X-lea (1824-1830) au readus în discuție o parte din cuceririle Revoluției.[e 66] La câteva săptămâni după cucerirea Algerului⁠(fr), Carol al X-lea a fost detronat, în 1830, de Trois Glorieuses⁠(fr), o mișcare revoluționară care l-a adus pe tron pe Ludovic-Filip.[e 67] Deși pe moment acesta din urmă era considerat un reformator, el a început rapid să fie contestat, în ciuda dezvoltării economice cunoscute de Franța în acea perioadă.[e 68]

În februarie 1848 a izbucnit o nouă revoluție, ale cărei obiective nu mai erau doar politice, ci și sociale.[e 69] Efemera a Doua Republică, instaurată atunci, a impus votul universal pentru bărbați, a abolit sclavia în colonii⁠(fr) și pedeapsa cu moartea pe motive politice,[e 70] dar a fost răsturnată de președintele Ludovic-Napoleon Bonaparte, care s-a încoronat, în 1852, împărat .[e 71]

Dacă primii ani ai celui de al Doilea Imperiu au fost ani de regim autoritar, Napoleon al III-lea a imprimat o direcție liberală, în 1860, și nu a mai împiedicat formarea unei opoziții politice, concomitent cu dezvoltarea accelerată a industriei și căilor ferate.[e 72] Înfrângerea Franței în fața unei Germanii în curs de unificare, în 1870-1871, a fost un dublu punct de cotitură în istoria țării: împăratul a capitulat,în 2 septembrie 1870, la Sedan, și două zile mai târziu a fost proclamată republica, în timp ce Prusia a anexat Alsacia și Lorena.[e 73]

În ciuda nașterii ei din haos, a Treia Republică Franceză a fost cel mai îndelungat regim politic cunoscut de Franța după 1789.[e 74] Republicanii și-au instaurat proiectul politic pas cu pas: educația a devenit gratuită, laică și obligatorie⁠(fr) în 1881-1882; libertățile presei și de asociere au fost acordate în 1881; în 1884 au fost legalizate divorțul și sindicatele, iar în 1905 bisericile au fost separate de stat⁠(fr).[e 75] În același timp, Franța a acumulat un vast imperiu colonial, ajuns, în 1914, al doilea din lume ca mărime după cel britanic.[e 76] Deși s-au succedat mai multe crize politice — criza boulangistă⁠(fr), Scandalul decorațiunilor⁠(fr), Scandalul Panama⁠(fr), afacerea Dreyfus —, principala amenințare pentru Republică a venit, totuși, din exterior, unde războiul părea din ce în ce mai iminent.[e 77]

Franța în cele două războaie mondiale

În timpul celui de al Doilea Război Mondial, teritoriul francez a fost împărțit între o „zonă ocupată” în nord și o „zonă liberă” în sud, la care se adaugă alte zone mai restrânse cu statut special
Prin jocul alianțelor, Franța a intrat în război, la începutul lunii august 1914, împotriva Germaniei, de partea Regatului Unit și a Imperiului Rus.[e 78] Primul Război Mondial, soldat cu 1,4 milioane de victime în rândul francezilor și care a adus numeroase distrugeri în nord-estul țării, s-a încheiat prin armistițiul de la 11 noiembrie 1918 cu victoria Triplei Înțelegeri.[e 79] În afara retrocedării Alsaciei și Lorenei, Franța a primit o parte din despăgubirile de război cuvenite prin tratatul de la Versailles și a obținut garanții de securitate, care au încetat însă în 1940, când Germania a invadat Belgia, după ce și-a reconstruit armata și a remilitarizat malul stâng al Rinului.

După câțiva ani de reconstrucție⁠(fr) laborioasă, marcați de un efort de atragere a imigrației și de creștere a productivității, cu scopul de a ameliora penuria de forță de muncă în minerit, în siderurgie și în industria automobilistică, Franța s-a străduit să-și recapete forța economică antebelică,[e 80] astfel că, după anul 1924, a înregistrat o creștere puternică, dar de scurtă durată, fiind, însă, lovită puternic, odată cu celelalte mari puteri, de Marea Criză Economică din anii 1929-1930.[40] Deși această criză a venit târziu, ea a fost durabilă și profundă, dificultățile economice fiind amplificate de o criză politică majoră, în ciuda speranțelor trezite de venirea la putere, în 1936, a Frontului Popular⁠(fr).[41] În cele din urmă, când Franța a declarat, la 3 septembrie 1939, război Germaniei Naziste, ea abia ieșise din cea mai grea criză pe care o cunoscuse a Treia Republică.[e 81]

După opt luni fără lupte („Războiul ciudat”), Wehrmachtul a invadat, la 10 mai 1940, nord-estul Franței, iar mareșalul Philippe Pétain a cerut, la 22 iunie, armistițiul .[e 82] Acesta din urmă a cerut și a obținut, la 10 iulie, puteri depline, lichidând, astfel, cea de a Treia Republică și punând bazele regimului de la Vichy, care a dus o politică conservatoare, tradiționalistă și antisemită, în colaborare cu Germania Nazistă și în ciuda acțiunilor rezistenței din interiorul și din exteriorul țării.[e 83] Debarcarea Aliaților, la 6 iunie 1944, în Normandia a anunțat sfârșitul ocupației naziste și începutul eliberării Europei.[e 84] În total, conflictul a dus la moartea a mai puțini militari ca cel anterior,[l] dar victimele civile au fost numeroase – cel puțin 330.000 de victime civile dintre care 75.000 de evrei de pe teritoriul francez au fost uciși în Holocaust[42][m] – iar rănile psihologice și politice (cauzate de dezastrul din 1940, de colaboraționism și, apoi, de reglările de conturi din cadrul epurărilor) s-au cicatrizat după perioade foarte îndelungate.[e 84]

După eliberare
După război, a început pentru Franța o perioadă de reînnoire.[e 85] Dacă generalul de Gaulle, liderul Franței libere, nu a putut să împiedice adoptarea unei constituții apropiate de spiritul celei de a Treia Republici, perioada postbelică s-a remarcat prin înființarea unui sistem de asigurări sociale și de acordarea dreptului de vot pentru femei.[e 86] A Patra Republică a ales tabăra occidentală în Războiul Rece care a început atunci, a inițiat decolonizarea Asiei și Africii și a participat la începuturile construcției europene.[e 87] În același timp, Franța a început o perioadă de puternică creștere economică, pe care economistul Jean Fourastié⁠(d) avea s-o denumească „Trente Glorieuses⁠(fr)”[e 88][43] ».

La 1 iunie 1958, după o gravă criză politică⁠(fr) legată de Războiul din Algeria, generalul de Gaulle a fost învestit de către Adunarea Națională în funcția de „Președinte al Consiliului”, cu misiunea de a da republicii o nouă constituție: a Cincea Republică conferea președintelui puteri mai largi în raport cu Parlamentul.[e 89] Charles de Gaulle a urmărit și a realizat decolonizarea Africii, și a afirmat independența Franței față de Statele Unite.[e 90] Dar criza socială din mai 1968⁠(fr) a scos în față arhaismul unui regim care părea deconectat de la aspirațiile tinerilor vremurilor sale; în ciuda demisiei, în 1969, generalului de Gaulle, gaullismul⁠(fr) s-a menținut la putere încă cinci ani, prin figura președintelui Georges Pompidou.[e 91]

În 1974 a început epoca post-gaullistă, după venirea în funcția de președinte a unei personalități de centru, Valéry Giscard d'Estaing.[e 92] În timp ce Franța a intrat, puțin câte puțin, în criza anilor 1970, primii ani ai mandatului său au fost marcați de mai multe legi care au generat schimbări în societatea franceză, cum ar fi legea Veil⁠(fr), care legaliza avortul, sau coborârea de la 21 la 18 ani a vârstei majoratului.[e 93] Dar adevăratul punct de cotitură a avut loc în 1981, când a fost ales primul președinte socialist, François Mitterrand.[e 94] În fața unei situații economice în curs de agravare, acesta din urmă a încercat, la început, o politică de relansare⁠(fr),[e 95] adoptând măsuri cu puternic accent simbolic - spre exemplu, abolirea pedepsei cu moartea⁠(fr).[44] Deși François Mitterrand a fost reales în 1988, Franța a cunoscut între 1986 și 1988 și, apoi, între 1993 și 1995 două perioade de „coabitare⁠(fr)”, situație până atunci inedită în care președintele nu aparține aceluiași partid ca guvernul și care a pus țara în situația unei noi interpretări a rolului instituțiilor.[e 96] Această situație s-a mai reprodus și între 1997 și 2002, dar invers, după ce un președinte de dreapta, Jacques Chirac, a fost ales în 1995, și apoi alegerile legislative l-au adus pe socialistul Lionel Jospin în fruntea guvernului.[e 97] Franța a adoptat în aceeași perioadă și moneda unică europeană.[45]

Alegerile prezidențiale din 2002⁠(fr) au fost marcate de o surpriză electorală, marcată de eliminarea lui Lionel Jospin, încă din primul tur, în favoarea candidatului extremei drepte Jean-Marie Le Pen.[46] Jacques Chirac a fost reales în al doilea tur,[46] iar guvernele lui Raffarin și apoi Villepin au fost marcate prin opoziția Franței la Războiul din Irak,[47] respingerea, prin referendum, a ratificării tratatului pentru o Constituție Europeană[48] și de agitațiile urbane din 2005.[49] Deși Nicolas Sarkozy, președinte al țării începând cu 2007, conducea partidul predecesorului său în momentul în care a fost ales și era membru al guvernului, politica pe care a dus-o s-a vrut una de „ruptură”.[50] Guvernul „de deschidere” pe care l-a format François Fillon cu personalități care nu proveneau doar din zona de dreapta, ci și din centru și chiar din stânga eșicherului politic,[50] a fost obligat, totuși, să facă față crizei economice mondiale începută în 2008-2009 în Statele Unite.[51] La 6 mai 2012, socialistul François Hollande a fost ales președinte. După dezbateri aprinse și polemici virulente declanșate de opozanți,[52] a fost adoptată, la 15 mai 2013, o lege prin care se legaliza căsătoria homosexuală.

În 2012, socialistul François Hollande a fost ales președinte, fiind nominalizat de partidul sau după primele alegeri primare deschise din istoria Republicii. Cu o majoritate socialistă în cele două camere ale Parlamentului pentru prima oară în a V-a Republică, el a dus o politică marcată prin creșterea fiscalității urmată de un viraj social-liberal și de deschiderea căsătoriei civile pentru cuplurile de același sex. Alegerile prezidențiale din 2017 s-au ținut după alegeri primare deschise în ambele tabere politice care dăduseră până atunci președinți ai celei de a Cincea Republici, dar s-au soldat cu eliminarea candidaților lor din primul tur. Demisionat din Partidul Socialist pentru a-și înființa propria mișcare, Emmanuel Macron, fost secretar general adjunct al cabinetului președintelui Hollande și apoi ministru al economiei, a câștigat cele două tururi de scrutin, în al doilea având ca adversar reprezentanta extremei drepte. Ales președinte la 39 de ani, el este cel mai tânăr președinte din istorie[53] și al doilea cel mai tânăr șef de stat francez după desemnarea în 1799 a lui Napoleon Bonaparte ca prim consul (la 30 de ani).

Politică și administrație
Articol principal: Politica Franței.

Organigramă a instituțiilor celei de a Cincea Republici
Franța este o democrație liberală, iar forma de guvernământ este republica. Fundamentele organizării politice și administrative actuale a Franței au fost fixate în 1958 prin constituția celei de a Cincea Republici. Conform primului articol, „Franța este o republică indivizibilă, laică, democratică și socială”. Începând cu 2003, același articol afirmă în plus și că „organizarea sa este descentralizată⁠(fr)”.

Organizarea puterilor
Organizarea puterilor în Franța este definită prin constituția din 1958, cu modificările ei ulterioare;[k 1] rolul fiecărei instituții este, în același timp, definit atât prin practica aplicată începând cu 1958, cât și prin textul Constituției.[k 1] Franța posedă un regim politic original prin puterile largi de care dispun simultan parlamentul și președintele, ceea ce a făcut ca specialiștii în drept constituțional să vorbească despre un „regim parlamentar-prezidențial”, un „regim semiprezidențial”, sau chiar de un „regim parlamentar bireprezentativ”.[n]

Puterea legislativă îi aparține parlamentului, format din două camere, Adunarea Națională și Senatul⁠(fr).[k 2] Adunarea Națională, camera inferioară a Parlamentului era, în 2011, formată din 577 de deputați,[54] aleși pe cinci ani prin vot universal, direct, uninominal, în două tururi de scrutin pe circumscripții⁠(fr) împărțite în cadrul departamentelor.[k 3] Adunarea Națională are ultimul cuvânt în caz de dezacord prelungit cu Senatul pe baza adoptării unei legi.[k 4] Acesta din urmă era format, în 2011, din 348 de senatori[55] aleși pentru șase ani de către 150.000 de marii electori⁠(fr) (corp format, în principal, din aleșii locali).[56] și, prin urmare, este considerat mai puțin reprezentativ decât în Adunarea Națională.[k 5]

Puterea executivă aparține, în primul rând, președintelui republicii,[k 6] ales pentru un mandat de cinci ani[57], prin vot universal direct, majoritar, în două tururi de scrutin.[k 7] Președintele este șeful statului și conducătorul suprem al armatei, el promulgă legi și poate dizolva Adunarea Națională⁠(fr).[k 8] El numește primul ministru și, la propunerea acestuia, pe membrii guvernului.[k 9] Guvernul poate fi demis prin moțiune de cenzură adoptată de Adunarea Națională.[k 4] Atunci când președintele și majoritatea parlamentară nu aparțin aceluiași partid politic, se vorbește despre o situație de coabitare⁠(fr).[k 2]

Puterea judecătorească, la rândul ei, este separată în două ramuri, iar președintele dispune de dreptul de grațiere.[58] Ea este subdivizată între un ordin administrativ, a cărui instanță supremă este Consiliul de Stat⁠(fr), și un ordin judiciar, a cărui instanță supremă este Curtea de Casație⁠(fr).[k 10] Dreptul francez, de tradiție romano-civilă,[59] stipulează că orice acuzat, înainte de a fi condamnat, este presupus nevinovat, și că un caz se poate rejudeca prin apel la cererea uneia dintre părți.[o][60].

Conformitatea legilor cu Constituția, reglementarea scrutinurilor și, în sens larg, respectul rolului instituțiilor statului, sunt controlate de Consiliul Constituțional⁠(fr).[k 11]

Franța metropolitană este împărțită în mai multe unități teritoriale, pe trei niveluri: comuna, departamentul și regiunea. Aceste unități sunt, în același timp, circumscripții administrative în care statul intervine prin intermediul serviciilor sale deconcentrate. Comunele, în număr de 36.681 în metropolă, la 1 ianuarie 2014,[61] corespund, în general, teritoriului unui sat sau oraș; ele sunt conduse de un consiliu municipal⁠(fr),[k 12] care alege un primar, care joacă, în același timp, rolul de reprezentant al unității teritoriale, cât și pe cel de reprezentant al statului în comună.[k 13] Din anii 1990, cooperarea dintre comune a fost întărită prin apariția unor instituții publice de cooperare intercomunală, al căror rol este din ce în ce mai important.[k 14] Departamentele, înființate în timpul Revoluției Franceze,[k 15] sunt astăzi în număr de 96 în metropolă, unde sunt conduse de un Consiliu General⁠(fr), ai cărui membri sunt aleși din rândul cantoanelor,[k 16] statul fiind reprezentat la acest nivel de un prefect⁠(fr).[k 17] În ce privește cele 22 de regiuni ale metropolei, a căror existență este de dată mai recentă,[k 17] ele sunt conduse de un consiliu regional⁠(fr),[k 18] iar statul este aici reprezentat de un prefect de regiune.[k 12] La aceste unități administrativ-teritoriale se adaugă alte diviziuni, cum ar fi cantonul, arondismentul sau, mai recent, „țara⁠(fr)”, dar ele nu sunt unități administrative, neavând administratori aleși.[p]

Prin comparație cu vecinii săi europeni, Franța a fost marcată de multă vreme de o puternică tendință de centralizare politică, unitățile teritoriale dispunând de puteri relativ restrânse.[k 15] Această situație a evoluat însă mult începând cu anii 1980, la început în 1982-1983 cu legile Defferre⁠(d), apoi, în 2002-2004, sub guvernul Raffarin⁠(fr).[62] În 2010, competențele administrațiilor teritoriale sunt numeroase, în special în ce privește unitățile școlare, transportul, dezvoltarea economică și acțiunea socială.[63] Chiar și așa, suprapunerea mai multor niveluri și limita adesea neclară între competențele diferitelor instituții de la diferite niveluri constituie sursă de dezbateri pe marginea viitorului descentralizării, subiect asupra căruia s-a aplecat guvernul Fillon⁠(fr) între 2008 și 2010.[64]

Teritoriile franceze situate în afara Europei, care corespund fostelor colonii care au ales să rămână franceze, sunt și ele supuse unor regimuri administrative diferite de la caz la caz.[66] Aceste teritorii, a căror situație economică este în general mai puțin bună ca cea a metropolei, beneficiază de numeroase ajutoare de stat.[67]

Guadelupa, Guyana franceză, Martinica, Réunion și, după 2011, Mayotte[r] sunt, în același timp, departamente și regiuni de peste mări, cu statut similar celui al departamentelor și regiunilor metropolitane, deși legile franceze pot prevedea dispoziții specifice pentru ele.[68] Aceste departamente, în afară de Mayotte, fac parte din regiunile ultraperiferice ale Uniunii Europene⁠(fr) și sunt supuse legislației europene.[69]

Celelalte teritorii franceze de peste mări, cu excepția colectivităților Saint-Barthélemy și Saint-Martin, nu fac parte din Uniunea Europeană⁠(fr), deși locuitorii lor dispun de cetățenie comunitară.[70] Este vorba despre cinci astfel de colectivități de peste mări, cu statute foarte diverse: Polinezia Franceză, Saint-Barthélemy, Saint-Martin, Saint-Pierre-et-Miquelon și Wallis și Futuna.[71] Deși statul își păstrează anumite prerogative exclusive în aceste teritorii, ele sunt supuse, în mare parte, unei legislații specifice și beneficiază de regimuri speciale.[66] Noua Caledonie este și ea o unitate teritorială sui generis⁠(d), cu autonomie foarte largă, unde, între 2014 și 2018, trebuie să se organizeze un referendum privind independența.[72] În sfârșit, Teritoriile australe și antarctice franceze și insula Clipperton, care nu au locuitori permanenți, sunt administrate direct de stat sau de reprezentantul său.[72][73]

Tendințe politice, partide și alegeri
Fără a fi comparabil cu cel american, sistemul politic francez și, în special, votul uninominal majoritar folosit la alegerile prezidențiale și legislative, tinde către o bipolarizare⁠(fr) sau o tripolarizare a vieții politice.[n 3] Ca urmare, se observă, de la începuturile celei de a Cincea Republici, o tendință de regrupare a partidelor cu frecvente întoarceri,[k 19] iar electoratul principalelor partide tinde să se diminueze în folosul celor mai mici.[s] Peisajul politic francez a cunoscut trei evoluții majore din anii 1980: căderea electoratului Partidului Comunist⁠(fr),[n 4] scăderea treptată a electoratului de centru și creșterea voturilor pentru partidele de extremă dreapta.[n 3] Aceste ultime două evoluții au fost însă parțial contrazise de scrutinele mai recente. Pe de altă parte, absenteismul este și el în creștere.[74]

Începând cu anii 1990, cele două partide politice principale din Franța sunt Uniunea pentru o Mișcare Populară (UMP) — înainte de 2002 se intitula Adunarea pentru Republică⁠(fr) (RPR) — și Partidul Socialist (PS).[75] Uniunea pentru o Mișcare Populară este un partid de dreapta și centru-dreapta,[76] membru al Partidului Popular European. Partidul Socialist este un partid de stânga și centru-stânga,[76] membru al Partidului Socialist European. În 2012, președintele, primul ministru, mare parte din miniștri, deputați, senatori și președinți de consilii regionale sau generale erau membri ai acestuia din urmă. La viața politică din Franța participă și numeroase alte partide: cele mai importante sunt Frontul Național (FN - dreapta naționalistă), Uniunea Democraților și Independenților⁠(fr) (UDI, centru-dreapta), Mișcarea Democrată⁠(fr) (MoDem - centru), Partidul Radical de Stânga⁠(fr) (centru-stânga), Europe Écologie Les Verts⁠(fr) (ecologiști)[t][n 5] și Frontul de Stânga⁠(fr) (stânga antiliberală).

Finanțele publice
În Franța, taxele și impozitele directe reprezentau 44,4 % din PIB în 2006,[a 1] țara aflându-se pe locul șase între membrii OECD după nivelul impozitelor,[a 1] taxele având tendința de a crește.[a 2] Contribuțiile sociale reprezintă aproape 38% din total, cu zece puncte procentuale mai mult ca media țărilor OECD;[a 3] la polul opus, Franța este cea mai dezvoltată țară în care impozitul pe venit și cel pe societăți comerciale reprezintă cea mai mică parte a impozitelor directe.[a 4]

În ciuda nivelului ridicat al taxelor, cheltuielile publice le depășesc net, totalizând 53,9% din PIB pe 2006.[a 5] Ca urmare, deficitul bugetar este ridicat, atingând, în 2007, 2,7% din PIB[I 5] și chiar 7,9% în 2009, din pricina conjuncturii economice.[77] Datoria publică a Franței atingea 1.457,4 miliarde de euro la sfârșitul anului 2009, adică 75,8% din PIB[I 6] față de 20,7% în 1980.[a 6] Franța este, totuși, obligată să respecte criteriile Pactului de stabilitate și de creștere al zonei euro, care limitează deficitul bugetar la 3% din PIB și datoria publică la 60% din PIB.[a 7]

Protecția socială
De la înființarea sa în 1945,[a 8] sistemul de asigurări sociale se află în centrul schemelor de protecție socială din Franța, deși statul, colectivitățile teritoriale și asigurările au un rol la fel de important.[a 9] Întreținerea regimurilor de protecție socială de care trebuia să dispună anumite profesii înainte de 1945 explică marea complexitate a sistemului,[a 10] care numără nu mai puțin de 120 de regimuri de bază și 1.200 de regimuri complementare.[a 11] Regimul general de asigurări sociale, care are, de departe, cel mai mare număr de afiliați,[a 10] este împărțit în patru ramuri corespunzătoare alor patru riscuri majore: boală, accidente de muncă și boli profesionale, riscuri legate de bătrânește și familie.[a 10] Dacă această protecție socială nu privea în primă fază persoanele active, ea s-a extins, puțin câte puțin, la toată populația activă și inactivă în numeroase domenii, de exemplu, prin crearea, în 1999, asigurării generale de sănătate.[a 8] În plus, la sfârșitul anilor 1990, șase milioane de persoane depindeau de asistență socială.[d 1]

Prestațiile sociale sunt, în principal, finanțate prin contribuțiile sociale vărsate de populația activă (65,5 % din total în 2005[a 12]), dar și — din ce în ce mai mult — de stat și de administrațiile locale.[a 12] În 2005, cheltuielile de protecție socială — în sensul cel mai larg al termenului[v] — reprezenta aproape 30% din PIB și peste 45% din venitul disponibil al gospodăriilor.[a 13] În ciuda eforturilor guvernelor succesive de a controla cheltuielile sociale,[a 14] acestea cresc rapid,[a 15] În special, cresc cheltuielile cu sănătatea[a 16] și cele cauzate de îmbătrânirea demografică,[a 17] astfel că raportul între populația activă și cea inactivă de peste 60 de ani, care era de 3 în 1970, urma să atingă 2,07 în 2010 și 1,36 în 2050, în metropolă, conform INSEE.[a 18] În sfârșit, rata mare a șomajului persistent contribuie la creșterea dezechilibrului, întrucât șomerii nu cotizează. Cheltuielile sociale explică ele singure cvasi-totalitatea creșterii cheltuielilor publice (în procentaj din PIB) începând cu 1960,[a 19] iar bugetul asigurărilor sociale prezenta în 2009 un deficit de 23,5 miliarde de euro.[79]

Apărarea

Forțe franceze angajate în operațiunea Furtună în Deșert în 1991
Franța se află pe locul trei în lume după mărimea bugetului alocat apărării, conform Stockholm International Peace Research Institute, în urma Statelor Unite și Chinei,[80] și este una dintre cele cinci țări recunoscute juridic drept „state dotate cu armament nuclear” prin Tratatul de Neproliferare Nucleară.[81] Armata franceză este, alături de cea a Regatului Unit, una dintre cele mai bine dotate financiar din Europa.[82] Franța îi dedică 2,5% din PIB (adică un buget de 39 de miliarde de euro în 2010[83]), în timp ce alte țări europene (exceptând Regatul Unit și Grecia) dedică în medie apărării 1,5% din PIB.[82]

Forțele militare sunt împărțite în patru armate principale: armata terestră⁠(fr), marina națională⁠(fr), armata aerului⁠(fr) și jandarmeria națională⁠(fr).[84]

Începând cu 1996, armata a devenit profesionistă, iar serviciul militar obligatoriu a fost înlocuit cu o zi a apărării și cetățeniei⁠(fr).[85] Cu o capacitate de circa 350.000 de oameni,[84] ea este desfășurată în diverse locuri din toată lumea, în țări ca Afganistan, Liban, Ciad, Coasta de Fildeș și Kosovo,[86] dar și în virtutea tratatelor internaționale în Djibouti, în Senegal[w] și în Gabon,[87] fără a uita de trupele poziționate în teritoriile de peste mări.[88] Ea mobilizează și alți 1.000 de oameni în cadrul planului Vigipirate⁠(fr).[89]

Apartenența la organizații internaționale

Franța este stat membru al Uniunii Europene
Franța este unul dintre membrii fondatori ai Uniunii Europene, ai spațiului Schengen și ai zonei euro. În același timp, este unul dintre cei cinci membri permanenți ai Consiliului de Securitate al Națiunilor Unite. În sfârșit, Franța este stat membru al mai multor organizații internaționale, precum: NATO, Organizația Mondială a Comerțului, OECD, G8, G20, Organizația Internațională a Francofoniei etc.

Începând cu 1945, indiferent ce majoritate s-a aflat la putere, Europa a rămas o axă majoră a politicii externe franceze. Doi din cei șapte părinți-fondatori ai Europei unite⁠(fr), Jean Monnet și Robert Schuman, sunt francezi;[90][91] unul dintre obiective era pe atunci evitarea unui nou război mondial și facilitarea reconcilierii istorice franco-germane⁠(fr).[92] Cu toate acestea, poziția Franței și a francezilor în raport cu Europa a fost adesea ambiguă: în 1954, Adunarea Națională a respins tratatul de înființare a Comunității Europene pentru Apărare,[93] iar, în 2005, electoratul francez a respins, prin referendum, tratatul constituțional al Europei,[48] și alte numeroase acțiuni ce au încetinit dezvoltarea procesului european.

De la tratatul de la Maastricht din 1992, domeniile în care Uniunea Europeană are competențe exclusive sunt din ce în ce mai numeroase.[k 20] O mare parte din legile aplicabile în Franța erau în 2010 legi de nivel european, valabile în toată Uniunea,[k 21] acestea primând în fața legilor naționale.[k 22][d 2] Franța, țară de putere medie, nu ar putea avea greutate pe scena mondială în unele domenii decât ca țară-membră a UE.[d 3] Piața europeană unificată și instaurarea monedei unice, în 1999, au antrenat profunde transformări ale economiei franceze,[d 4] ale căror beneficii sunt încă în discuție.[d 5][94] Deși Franța este principalul beneficiar al Politicii Agricole Comune⁠(fr) a Uniunii,[95] ea face parte dintre țările contribuitoare nete la bugetul comunitar.[96]

Politica externă și diplomația
Începând cu președinția generalului de Gaulle (1958-1969), politica externă a Franței se caracterizează printr-o dorință de independență, în special față de Statele Unite,[97] dorință ce s-a tradus prin păstrarea de către Franța a unui arsenal nuclear și prin retragerea Franței, între 1966 și 2009, din comandamentul integrat al NATO.[97] Între anii 1960 și începutul anilor 2000, Franța a fost văzută ca aliat al lumii arabo-musulmane, critic în raport cu politica statului Israel.[98]

Rețeaua reprezentanțelor diplomatice ale Franței este a doua din lume,[99] ea deținând 156 de ambasade și 97 de puncte consulare răspândite pe cele cinci continente.[99]

Franța duce o politică activă de ajutorare a țărilor în curs de dezvoltare, în special a țărilor din Africa.[x][100] Ajutorul public pentru dezvoltare reprezintă 0,39% din venitul național brut francez pe 2007, unul dintre cele mai ridicate niveluri din Europa de Vest.[101]

Simboluri republicane

Logo al guvernului francez, adoptat în 1999
Conform constituției celei de a Cincea Republici, Franța deține numeroase însemne, datând în mare parte din timpul Revoluției Franceze. Drapelul Franței este format din trei benzi verticale de lățime egală, colorate în albastru, alb și roșu.[102] Imnul național este la Marseillaise,[102] cântec compus de Rouget de Lisle în timpul Revoluției Franceze și adesea criticat pentru violența versurilor sale.[103] În cele din urmă, deviza Republicii Franceze este compusă din cele trei cuvinte „Liberté, Égalité, Fraternité”.[102]

În rest, există diverse alte simboluri reprezentative pentru țară. În special, bustul lui Marianne, o femeie ce poartă bonetă frigiană, decorează primăriile localităților din țară, iar chipul ei este reprezentat pe timbrele poștale și pe monedele franceze de subdiviziune ale euro.[y][104]

Din 1999, guvernul francez s-a dotat cu un logo ce reunește drapelul și deviza țării, împreună cu silueta lui Marianne. Acest logo este utilizat în antetul tuturor documentelor publice ale administrației franceze.

Populația și societatea
Demografie

Evoluția populației Franței metropolitane începând cu 1801, comparată cu populațiile germană și britanică[105]
Conform INSEE, la 1 ianuarie 2014, 66 milioane de oameni trăiau în Franța (cu excepția comunităților de peste mări și Noii Caledonii), dintre care 63,7 de milioane în metropolă și 2,1 milioane în departamentele de peste mări (inclusiv Mayotte).[I 1] Dacă sunt incluși și cei 600.000 de locuitori din comunitățile de peste mări (Polinezia Franceză, Saint-Pierre-et-Miquelon, Wallis și Futuna, Saint-Martin și Saint-Barthélemy) și din Noua Caledonie, populația întregului teritoriu francez atinge 66,6 milioane de locuitori, adică circa 1% din populația mondială.[106] Recensăminte naționale generale se organizau la intervale regulate începând cu 1801, dar, din ianuarie 2004, se efectuează anual recensăminte în comunele cu peste 10.000 de locuitori, cu excepția comunităților de peste mări, și la fiecare cinci ani în rest.[I 7]

După o perioadă de slăbiciune în secolul al XIX-lea și la începutul secolului al XX-lea, Franța a cunoscut o tranziție demografică rapidă[i 3], astfel că creșterea demografică a Franței a devenit una dintre cele mai puternice din Europa, combinată cu o rată a natalității superioară mediei europene (821.000 de nașteri, în 2009, față de 536.000 de decese) și un spor migratoriu pozitiv (circa 71.000 de persoane în 2009). Drept rezultat, populația Franței a crescut cu 0,54% în 2009.[I 8]

În 2010, rata fertilității în Franța era de circa 2,01[107] și 27,3% dintre nou-născuții din metropolă aveau cel puțin un părinte născut în străinătate, dintre care 23,9% aveau un părinte născut în afara Uniunii Europene.[108]

În rest, structura piramidei vârstelor a evoluat de la începutul secolului al XXI-lea. Partea din populație cu vârste înaintate a crescut, din cauza creșterii speranței de viață (Franța se bucură de una dintre cele mai mari speranțe de viață din lume[z]) și de ajungerea la vârsta a treia a generației baby boom⁠(d) — fenomen denumit acum papy boom⁠(fr). Proporția celor de peste 60 de ani în cadrul populației a crescut, astfel, de la 17% în 1980 la 22% în 2009 și va depăși o treime în 2050, conform INSEE.[i 4]

Imigrația, populațiile străine și minoritățile vizibile
Conform demografului Michèle Tribalat⁠(fr), 14 milioane de persoane (adică un sfert din populația țării) aveau, în 1999, cel puțin un părinte sau bunic imigrant.[i 5] Gérard Noiriel⁠(d) estima, în 2002, această proporție la circa o treime, dacă se merge înapoi până la nivel de străbunici.[109]

În 2010, Franța găzduia, conform definiției internaționale adoptate de ONU („persoane născute în altă țară decât cea în care locuiesc”), 7,2 milioane de imigranți, adică 11,1% din populație, dintre care 5,1 milioane (7,8%) născuți în afara Uniunii Europene. Ea se clasează pe locul al șaselea mondial, după Statele Unite (42,8 milioane), Rusia (12,3), Germania (9,8), Arabia Saudită (7,3), Canada (7,2), dar este înaintea Regatului Unit (7,0), a Spaniei (6,4) și a Italiei (4,8).[110][111] Franța este, în același timp, una dintre statele Uniunii Europene care înregistrează procentajele cele mai mari de persoane provenite din familii de imigranți (din prima sau a doua generație) în rândul persoanelor între 25 și 54 de ani, cu 13,1% imigranți și 13,5% copii ai cel puțin unui imigrant, dând un total de 26,6%, înaintea Regatului Unit (24,4%), Țărilor de Jos (23,5%), Belgiei (22,9%), Germaniei (21,9%) și Spaniei (20,2%).[112]

Conform definiției franceze, mai restrictive (străini născuți în afara teritoriului), Franța metropolitană număra, în 2008, 5,3 milioane de imigranți, sau cu 1.100.000 mai mulți decât în 1999 și 8,3% din populația totală. 40% dintre aceștia aveau naționalitate franceză, pe care au putut-o obține prin naturalizare sau prin căsătorie. Imigranții sunt, în principal, proveniți din Uniunea Europeană (34%), din Maghreb (30%), din Asia (14%, dintre care o treime din Turcia) și din Africa subsahariană (11%).[113][114] Copiii imigranților, descendenții direcți ai unuia sau alor doi imigranți reprezentau, în 2008, 6,5 milioane de persoane, adică 11% din populație. Trei milioane dintre aceștia aveau ambii părinți imigranți. În total, numărul imigranților și copiilor de imigranți (a doua generație) se ridica, în 2008, la 11,8 milioane, adică 19% din populație (dintre care puțin peste 5 milioane de origine europeană și 4 milioane de origine maghrebiană).[114][115][I 9]

Imigranții obțin venituri, în medie, mai mici cu o treime decât neimigranții;[i 6] în rândurile lor, cei fără studii superioare sunt de două ori mai numeroși[i 6] și cei care trăiesc sub pragul sărăciei sunt de trei ori mai mulți.[i 6] Totuși, la persoane cu situație socială similară, accesul la procesul de învățământ și veniturile pe care le realizează sunt apropiate de cele ale francezilor născuți în Franța.[i 7]

Populația de imigranți, împreună cu cei care aparțin unor minorități vizibile, în Franța, sunt adesea victime ale discriminării⁠(fr) .[i 8] Pentru motive nedeterminate și aflate încă în discuție, o parte din această populație recurge la fundamentalismul religios.[i 9] Se observă, însă, și o anumită convergență între modul de viață al populației imigrante și cel al vechilor francezi autohtoni.[i 10]
